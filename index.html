<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WaitStaff Calculator">
    <title>Waitstaff Calculator</title>
    <link rel="shortcut icon" href="#">
    <link href="./styles/reset.css" rel="stylesheet" type="text/css" />
    <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <header role="banner">
      <h1 class="mainHeader">Waitstaff Calculator</h1>
    </header>

    <main role="main" class="mainWindow" aria-live="assertive">
      <div class = "leftPanel">
        <form class="mealForm" action="/action_page.html" method="post">
          <fieldset name="fieldName">
            <legend>Enter the Meal Details</legend>
            <label for="price">Base Meal Price: $</label>
            <input type="text" name="price" placeholder="0.00"><br>
            <label for="taxRate">Tax Rate:</label>
            <input type="text" name="taxRate" placeholder="0.0">%<br>
            <label for="tipRate">Tip Percentage:</label>
            <input type="text" name="tipRate" placeholder="0.0">%<br><br>
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
          </fieldset>
        </form>
      </div>
        <div class = "rightPanel">
          <div class = "rightUpper">
            <h2>Customer Charges</h2>
            <p>Subtotal</p>
            <p>Tip</p>
            <p>Total</p>
          </div>
          <div class = "rightLower">
            <h2>My Earnings</h2>
            <p>Tip Total</p>
            <p>Meal Count</p>
            <p>Average Tip Per Meal</p>
            <button class="allReset">Reset</button>            
          </div>        
        </div>        
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./jscript/main.js"></script>
  </body>
</html>
